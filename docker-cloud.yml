nginx:
  image: 'nginx:latest'
  links:
    - php
  ports:
    - '80:80'
  restart: always
  volumes:
    - /www:/var/www/html
    - /www/nginx/nginx.conf:/etc/nginx/nginx.conf
    - /www/nginx/project.conf:/etc/nginx/conf.d/default.conf
php:
  image: 'php:7.1-fpm-alpine'
  ports:
    - '9000:9000'
  volumes:
    - /www:/var/www/html
